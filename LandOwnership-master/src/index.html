<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Asset Registry</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

<body>
  <div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-md-6">
          <img src="https://servntire.com/wp-content/uploads/2018/01/logo@2x.png" width="100" alt="Logo" title="Logo" />
        </div>
        <div class="col-md-6 text-right">
          <ul>
            <li><a href="index.html">Register Land</a></li>
            <li><a href="property.html">View Land Details</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="#" id="PropAdd">
          
          <div class="form-group">
	     <label>ID</label>
            <input type="number" class="form-control" id="id" name="PropId" placeholder="Enter ID">
          </div>
	
	<div class="form-group">
         <label>Address</label>
            <input type="text" class="form-control" id="address" name="PropAddress" placeholder="Enter Village">
                       
          </div> 
         
          <div class="form-group">
            <label>Owner Address</label>
            <input type="text" class="form-control" id="owner" name="PropOwner" placeholder="Enter Owner address">
          </div>
          <div class="form-group">
            <label>Market value</label>
            <input type="number" class="form-control" id="value" name="PropVal" placeholder="Enter Market value">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="btn-PropAdd">Create Land</button>
          </div>
        </form>
      </div>
    </div>
  </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/appJS.js"></script>
    </body>
  </html>
